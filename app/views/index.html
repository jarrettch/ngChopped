<h1>Chopped Mystery Basket Generator!</h1>

<p>Make your very own Mystery Basket!</p>
<p>Just like on, Chopped, the cooking show on Food Network!</p>
<div class="pure-g-r">
  <div class="pure-u-1-3">
    <h4>Appetizer Ingredients</h4>
    <li ng-repeat="appetizer in appetizers | limitTo:4">{{ appetizer }}</li>
    <button type="button" class="pure-button pure-button-primary" ng-click="newBox(appetizers)">New Box!</button>
  </div>
  <div class="pure-u-1-3">
    <h4>Entree Ingredients</h4>
    <li ng-repeat="entree in entrees | limitTo:4">{{ entree }}</li>
    <button type="button" class="pure-button pure-button-primary" ng-click="newBox(entrees)">New Box!</button>
  </div>
  <div class="pure-u-1-3">
    <h4>Dessert Ingredients</h4>
    <li ng-repeat="dessert in desserts | limitTo:4">{{ dessert }}</li>
    <button type="button" class="pure-button pure-button-primary" ng-click="newBox(desserts)">New Box!</button>
  </div>
</div>
